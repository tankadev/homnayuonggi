<div class="split-money-container">
    <div nz-row>
      <div nz-col nzSpan="6">
        <info-user-payment [deliveryInfo]="deliveryInfo"></info-user-payment>
        <info-order [deliveryInfo]="deliveryInfo" [splitMoneyType]="splitMoneyType"></info-order>
        <div class="version-box">
            <p class="name">Phiên bản 2.0.0</p>
            <p class="copy">© Copyright 2023 TodayUongGi?. All rights reserved</p>
        </div>
      </div>
      <div nz-col [nzSpan]="paymentsPaid ? '13' : '18'">
        <info-payment
          [deliveryInfo]="deliveryInfo"
          [createUserId]="deliveryInfo.userCreate"
          [assignUserId]="deliveryInfo.assignUserId"
          [paymentDishByUser]="paymentDishByUser"
          [paymentDishByOtherUser]="paymentDishByOtherUser"
          [totalPayment]="totalPayment"
          [totalDish]="totalDish"
          [downPrice]="downPrice"
          [totalPaymentOther]="totalPaymentOther"
          [totalDishOther]="totalDishOther"
          [downPriceOther]="downPriceOther"
          [splitMoneyType]="splitMoneyType"
          [paymentsPaid]="paymentsPaid"
        ></info-payment>
      </div>
      <div *ngIf="paymentsPaid" nz-col nzSpan="5">
        <list-split-money [deliveryInfo]="deliveryInfo" [createUserId]="deliveryInfo.userCreate" [paymentsPaid]="paymentsPaid"></list-split-money>
      </div>
    </div>
</div>
