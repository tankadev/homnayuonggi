<div class="join-room-form">
  <div class="join-room-form__header">
    <h1>Tham gia phòng</h1>
    <button class="btn-close-modal" (click)="closeModal()">Đóng</button>
  </div>
  <form nz-form [formGroup]="joinRoomForm" (ngSubmit)="submitForm()">
    <div class="form-content">
      <nz-form-item>
        <nz-form-control [nzXs]="24" nzErrorTip="Vui lòng nhập mật khẩu phòng">
          <input type="password" nz-input formControlName="passwordRoom" id="passwordRoom" autocomplete="off" placeholder="Mật khẩu phòng (*)" maxlength="20"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <button type="submit" class="btn-footer">Xác nhận</button>
  </form>
</div>
