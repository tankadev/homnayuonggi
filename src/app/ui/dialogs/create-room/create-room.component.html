<div class="room-form">
    <div class="room-form__header">
      <h1>Tạo phòng</h1>
      <button class="btn-close-modal" (click)="closeModal()">Đóng</button>
    </div>
    <form nz-form [formGroup]="roomForm" (ngSubmit)="submitRoomForm()">
      <div class="form-content">
        <nz-form-item>
          <nz-form-control [nzXs]="24" nzErrorTip="Vui lòng nhập tên phòng">
            <input nz-input formControlName="name" id="name" autocomplete="off" placeholder="Tên phòng (*). Vd: Team D" maxlength="20"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <button type="submit" class="btn-footer">Xác nhận</button>
    </form>
</div>
